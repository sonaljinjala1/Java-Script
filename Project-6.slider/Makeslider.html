<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object with table-Make Slider</title>
    <style>
        table {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 22px;
        }

        table thead tr {
            background-color: #ecadffef;
            border: 2px solid rgba(0, 0, 0, 0.961);
            margin-bottom: 25px;
        }
        table thead tr th {
            font-weight: 800;
            width: 100px;
        }
        table tbody tr td {
            background-color: #ffe9fc;
        }
    </style>

</head>

<body>
    <div align="center">
        <h1>Employee Record</h1>
        <table border="0" cellpadding="15" width="900">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Area</th>
                    <th>Salary</th>
                    <th>Degree</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
    </div>

    <script>
        let record = [
            {

                email: "ashu@gmail.com",

                city: "surat",
                salary: 20000,
                degi: "senior",
                dep: "programming",
            },
            {
                id: 2,

                phone: "5454545",
                city: "surat",

            },
            {
                id: 3,

                phone: "454545",
                city: "vadodara",
                salary: 25000,
                degi: "junior",

            },
            {

            },

                dep: "programming",
            },
            {

                phone: "5565656",
                city: "vapi",

                dep: "ui/ux",
            }
        ]

        let filterTbl = "";

        let filterRecord = record.filter((val) => {
            return val.dep === "ui/ux" || val.city === "surat";
        })

        filterRecord.map((val, index) => {
            filterTbl += `
                        <tr>
                            <td>${++index}</td>

                            <td>${val.phone}</td>

        let tbl = "";
        record.map((val, index) => {
            tbl += `
                        <tr>
                            <td>${++index}</td>    
                            <td>${val.name}</td>    
                            <td>${val.email}</td>    
                            <td>${val.phone}</td>    
                            <td>${val.city}</td>    
                            <td>${val.salary}</td>    
                            <td>${val.degi}</td>    
                            <td>${val.dep}</td>    
                        </tr>
                    `
        })

        document.getElementById("data").innerHTML = tbl;
        // document.getElementById("data").innerHTML = filterTbl;
    </script>
</body>

</html>
