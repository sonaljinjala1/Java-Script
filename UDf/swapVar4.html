<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Variable 4</title>
</head>
<body>
    <!-- with parameter with return -->
    <script>
        function swap(a,b){
            a = a + b;
            b = a - b;
            a = a - b;

            document.write("Swapping numebers :- " + "<br>" + a + "&nbsp;&nbsp;" + b);
        }
        
        let x = parseInt(prompt("Enter first number :- "));
        let y = parseInt(prompt("Enter second number :- "));
            
        document.write("Your element :- " + "<br>" + x + "&nbsp;&nbsp;" + y + "<br><br><br>");
        
        let ans = swap(x,y);
        document.write(ans);
    </script>
</body>
</html>
