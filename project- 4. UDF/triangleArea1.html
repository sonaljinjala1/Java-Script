    <!-- with parameter no return -->

    <script>


        function triAngle(a1, a2, a3) {
            let sum = a1 + a2 + a3;

            if (sum == 180) {
                document.write("Your triangle is valid...");
            }
            else {
                document.write("Your triangle is not valid...");
            }
        }

        let angle2 = parseInt(prompt("Enter of Angle 2 :- "));
        let angle3 = parseInt(prompt("Enter of Angle 3 :- "));

        document.write("Angle 1 is :- " + angle1 + "<br>");
        document.write("Angle 2 is :- " + angle2 + "<br>");
        document.write("Angle 3 is :- " + angle3 + "<br><br>");

        let ans = triAngle(angle1, angle2, angle3);

        
    </script>
