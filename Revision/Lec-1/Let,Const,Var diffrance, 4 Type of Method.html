<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let,Const,Var diffrance  || 4 Type of Method</title>
</head>

<body>





    <!-- 1.let 
     ,   2.const  a bej variable use karva compalsary che.ES6 nu j use karvu che.
     
     => ES5 mathi avelo variable var koy pan divas use karvo j nahi.
     => typeof oprator apke variable ki datatype  batata he.-->



    <h2 id="name"></h2>

    <script>

        let a = 10;
        let name = "sonal";

        console.log(`A:-${a}`);//method-1
        document.write(`A:-${a}`);//method-2
        document.getElementById('name').innerHTML = `NAME: ${name}`;//method-3
        alert("hello sonal and asha");//method-4


        //type of oprator:-
        document.getElementById('name').innerHTML = ` Name: ${typeof(name)}`;
        document.write(`b:-${typeof(a)}`);
        console.log(`TYPEOFOPERATOR-:-${typeof(a)}`);
        alert(`typeof check:- ${typeof(name)}`);


    </script>

</body>

</html>
