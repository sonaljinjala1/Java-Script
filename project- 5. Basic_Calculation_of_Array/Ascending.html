<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ascending</title>
</head>

<body>
    <script>
        let arr = [10, 2, 3, 5, 8];
        let size = arr.length;

        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < size; j++) {
                let tmp;
                if (arr[i] > arr[j]) {
                    tmp = arr[i]
                    arr[i] = arr[j];
                    arr[j] = tmp;
                }
            }
        }
        document.write(arr);
    </script>
</body>

</html>
