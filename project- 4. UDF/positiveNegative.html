<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Negative Natural</title>
</head>

<body>
    <!-- no return with parameter -->


    <script>
        function num(n) {
            if (n == 0) {

                document.write("The number is Natural...");
            }
            else if (n >= 1) {

                document.write("The number is positive...");
            }
            else {

                document.write("The number is nagative...")
            }
        }

        let a = parseInt(prompt("Enter any number :- "));
        let b = num(a);
    </script>
</body>

</html>
