<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set interval</title>
</head>

<body>
    <script>
        let cnt = 0;
        const simple = () => {
            if(cnt<10){
            console.log(`${++cnt}`);
        }
    }  
        simple();
        setInterval(simple,1000);
    </script>
</body>

</html>
