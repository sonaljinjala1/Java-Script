<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voting 3</title>
</head>

<body>

    <!-- no parameter with return -->
    <script>

        function checkAge() {
            let age = parseInt(prompt("Enter your age :- "));

            if (age >= 18) {
                return ("You can vote...");
            }
            else {
                return ("You can not vote...");
            }
        }
        let ans = checkAge();
        document.write(ans);
    </script>
</body>

</html>
