<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle</title>
</head>

<body>


    <script>
        let r = parseInt(prompt("Enter Radius:- "));
        const pi = 3.14;
        let ans = pi * r * r;

        document.write(`circle Radius :- ${ans}`);

    </script>

</body>

</html>
