<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While_Loop</title>
</head>
<body>

    <script>

        let i=1;
        while(i<=5){
            document.write(`<h1>${i}</h1>`);
            i++;
        }
        
    </script>
    
</body>
</html>
