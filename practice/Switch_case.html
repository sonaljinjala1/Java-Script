<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch_Case</title>
</head>

<body>

    <script>

        let a = parseInt(prompt("Enter Number A:- "));
        let b = parseInt(prompt("Enter Number B:- "));
        let ch = parseInt(prompt("Press=1:-Addition , press=2:- Substraction, Press=3:-Multiplication ,  Press=4:-Division"));

        switch (ch) {
            case 1:
                document.write(`<h1> ${a + b}</h1>`);
                break;

            case 2:
                document.write(`<h2>${a - b}</h2>`);
                break;

            case 3:
                document.write(`<h2>${a * b}</h2>`);
                break;

            case 4:
                document.write(`<h2>${a / b}</h2>`);
                break;
            default:
                document.write(`<h2> Not Valid Number</h2>`);

        }

        // const  number  = [33,2,8];
        // number.sort();
        // console.log(number[1]);

    </script>

</body>

</html>
