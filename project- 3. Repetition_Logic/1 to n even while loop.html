<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even number</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("enter the even value:"));
        let i = 1;
        while (i <= a) {
            if (i % 2 == 0) {
                document.write(i);
            }
            i++;
        }
    </script>
</body>

</html>
