<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonaki_series</title>
</head>
<body>




    <script type="text/javascript">

        let no1=0; no2=1;
        document.write(`<h2>${no1}</h2>`);
        document.write(`<h2>${no2}</h2>`);


        for(i=3; i<=8; i++){
            no3=no1+no2;
            document.write(`<h2>${no3}</h2>`);
            no1=no2;
            no2=no3;
        }

    </script>
    
</body>
</html>
