<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested_If_Else</title>
</head>
<body>

    <script type="text/javascript">

        let a = parseInt(prompt("Enter Number A: "));
        let b = parseInt(prompt("Enter Number B: "));
        let c = parseInt(prompt("Enter Number C: "));
        
        if(a>b){
            if(a>c){
                document.write("<h2>A is Max</h2>");
            }
            else{
                document.write("<h2>c is Max</h2>");
            }
        }
        else{
            if(b>c){
                document.write("<h2>b is Max</h2>");
            }
            else{
                document.write("<h2>c is Max</h2>");
            }
        }

    </script>
    
</body>
</html>
