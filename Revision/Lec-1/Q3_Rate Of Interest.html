<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Of Interest</title>
</head>

<body>


    <script>
        let p = parseInt(prompt("Enter Principal Amount:- "));
        let r = parseInt(prompt("Enter interest rate per annum:- "));
        let t = parseInt(prompt("Enter time in years:- "));
        let prt = p * r * t;
        let ans = prt / 100;

        document.write(` simple interest(Rate of Interest ):-  ${ans}`);
    </script>

</body>

</html>
