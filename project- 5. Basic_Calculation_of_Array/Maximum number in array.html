<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maximum number in array</title>
</head>

<body>
    <script>
        let arr = [3, 6, 3, 32];
        let max = arr[0];

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        document.write(max);
    </script>
</body>

</html>
