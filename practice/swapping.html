<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping</title>
</head>
<body>
    
    <script>
        let a=10; b=30;

        a=a+b;
        b=a-b;
        a=a-b;
        
        document.write("A:- ",a);
        document.write("B:- ",b);

    </script>
</body>
</html>
