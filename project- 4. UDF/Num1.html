<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 numbersof max 1</title>
</head>

<body>
    <!--  with parameter no return -->
    <script>
        function num(a, b, c) {
            if (a > b) {
                if (a > c) {
                    document.write("a number is max...");
                }
                else {
                    document.write("c number is max...");
                }
            }
            else {
                if (b > c) {
                    document.write("b number is max...");
                }
                else {
                    document.write("c number is max...");
                }
            }
        }

        let x = parseInt(prompt("Enter 1 number :- "));
        let y = parseInt(prompt("Enter 2 number :- "));
        let z = parseInt(prompt("Enter 3 number :- "));

        document.write("A :- " + x + "<br><br>");
        document.write("B :- " + y + "<br><br>");
        document.write("C :- " + z + "<br><br>");

        let ans = num(x, y, z);
    </script>
</body>

</html>
