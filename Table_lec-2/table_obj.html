<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table_object</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <br>
    <br>
    <h1 class="text-center">Table</h1>
    <br>
    <br>
    <table class="table table-primary table-hover" align="center" border="1" style="width: 900px !important; height: 150px !important; " cellspacing="30px" >
      <thead>
        <tr>
          <th class="text-center">Sr.No</th>
          <th class="text-center">Name</th>
          <th class="text-center">Address</th>
          <th class="text-center">Phone</th>
        </tr>
      </thead>
      <tbody id="data" class="text-center"></tbody>
    </table>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
    let record = [
      {
        Name: "sonal",
        Address: "mumbai",
        phone: "3245367175",
      },
      {
        Name: "asha",
        Address: "surat",
        phone: "6473253243",
      },
      {
        Name: "sonu",
        Address: "delhi",
        phone: "2378569823",
      },
      {
        Name: "sonal",
        Address: "london",
        phone: "2378569823",
      },
    ];

    let tbl = "";
    record.map((val, index) => {
      tbl += `
                <tr>
                    <td>${++index}</td>
                    <td>${val.Name}</td>
                    <td>${val.Address}</td>
                    <td>${val.phone}</td>
                </tr>
                `
    })
    document.getElementById("data").innerHTML = tbl;
  </script>
</html>
