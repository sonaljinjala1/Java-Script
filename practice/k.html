<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        for(i=1; i<=5; i++){
            for(j=1; j<=5; j++){
                if((j==1) || ((i==1 || i==5) && j==4) || (i%2==0 && j==3 )  || (i==3 && j==2)){
                    document.write(" *");
                }
                else{
                    document.write("&nbsp&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
    
</body>
</html>
