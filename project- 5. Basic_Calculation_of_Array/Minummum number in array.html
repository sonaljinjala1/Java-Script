<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minummum number in array</title>
</head>

<body>
    <script>
        let arr = [3, 6, 2, 32];
        let min = arr[0];

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        document.write(min);
    </script>
</body>

</html>
