<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B - patten</title>
</head>

<body>

    <script type="text/javascript">
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                if ((i % 2 == 1 && j <= 4) || (i <= 5 && j == 1) || (i % 2 == 0 && j == 5)) {
                    document.write(" *");
                }
                else {
                    document.write("&nbsp&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }



        // * * * * 
        // *       *
        // * * * *
        // *       *
        // * * * *    

    </script>

</body>

</html>
