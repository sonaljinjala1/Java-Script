<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>


    <style>
        .box {
            border-radius: 15px;
            width: 500px;
            height: 740px;
            font-size: 17px;
            background-color: #cadcfc;

        }

        input {
            padding: 10px 29%;
            border-radius: 5px;
            border: 2px solid rgba(113, 107, 107, 0.655);
            margin: 5px 0;
        }

        button {
            padding: 12px 50px;
            font-size: medium;
            background-color: #00246bca;
            border-radius: 5px;
            color: #fff;
            margin: 0 28%;
            border: 0;
        }

        button:hover {
            background-color: #00246b;
            transition: 0.5s;


        }
    </style>
</head>

<body>
    <div style="display: flex; justify-content: center; margin: 5% 0;">
        <div class="box">
            <h2 style="text-align: center; font-size: 30px;">FORM-VALIDATION</h2>

            <form style="margin-left: 30px;">
                <p id="success" style="color: #4863A0;"></p>

                First Name :<br> <input type="text" id="fname">
                <br>
                <span id="fnameerr" style="color: red;"></span>
                <br> <br>
                Last Name :<br> <input type="text" id="lname">
                <br>
                <span id="lnameerr" style="color: red;"></span>
                <br> <br>
                DOB :<br> <input type="text" id="dob">
                <br>
                <span id="doberr" style="color: red;"></span>
                <br> <br>
                Email :<br> <input type="text" id="email">
                <br>
                <span id="emailerr" style="color: red;"></span>
                <br> <br>
                Password :<br> <input type="password" id="password">
                <br>
                <span id="passerr" style="color: red;"></span>
                <br> <br>
                <button type="button" onclick="formvalidation()">SUBMIT</button>
                <br><br>

            </form>
        </div>
    </div>

    <script>

        const formvalidation = () => {
            let fname = document.getElementById('fname').value;
            let lname = document.getElementById('lname').value;
            let dob = document.getElementById('dob').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            let check = true

            if (!fname) {
                document.getElementById('fnameerr').innerHTML = `*First Name can not be left blank.`;
                check = false
            }
            if (!lname) {
                document.getElementById('lnameerr').innerHTML = `*Last Name can not be left blank.`;
                check = false
            }
            if (!dob) {
                document.getElementById('doberr').innerHTML = `*DOB can not be left blank.`;
                check = false
            }

            if (!email) {
                document.getElementById('emailerr').innerHTML = `*Email can not be left blank.`;
                check = false
            }
            else {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    document.getElementById('emailerr').innerHTML = `Email is not valid`;
                    check = false
                }
            }

            if (!password) {
                document.getElementById('passerr').innerHTML = `*password is requerid`;
                check = false
            }
            else {
                if ((password.length < 6)) {
                    document.getElementById('passerr').innerHTML = `Password should be at least 6 characters`;
                    check = false
                }
                if ((password.length > 16)) {
                    document.getElementById('passerr').innerHTML = `Password should not exceed 16 characters`;
                    check = false
                }
                if (!/[A-Z]/.test(password)) {
                    document.getElementById('passerr').innerHTML = `Password should have at least 1 uppercase`;
                    check = false
                }
                if (!/[a-z]/.test(password)) {
                    document.getElementById('passerr').innerHTML = `Password should have at least 1 lowercase`;
                    check = false
                }
                if (!/[0-9]/.test(password)) {
                    document.getElementById('passerr').innerHTML = `Password should have at least 1 number`;
                    check = false
                }
                if (!/(?=.[$#%ยฃ&ยง@])/.test(password)) {
                    document.getElementById('passerr').innerHTML = `Password should have at least 1 special character`;
                    check = false
                }
            }
            console.log(check);
            if (check === true) {
                document.getElementById('success').innerHTML = "<h2>Form is submitted</h2>"
            }
            document.getElementById('fname').value = "";
            document.getElementById('lname').value = "";
            document.getElementById('dob').value = "";
            document.getElementById('email').value = "";
            document.getElementById('password').value = "";
        }
    </script>
</body>

</html>
