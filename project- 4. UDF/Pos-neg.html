<body>
    <!--  simple function -->

    <script>
        function num() {
            let n = parseInt(prompt("Enter your number :- "));

            if (n == 0) {

                document.write("The number is Natural...");
            }
            else if (n >= 1) {

                document.write("The number is positive...");
            }
            else {

                document.write("The number is nagative...")
            }
        }
        let ans = num();
    </script>
