<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle 3</title>
</head>

<body>
    <!--with parameter with return -->
    <script>

        
        function triAngle(a1, a2, a3) {

            let sum = a1 + a2 + a3;

            if (sum == 180) {
                return ("Your triangle is valid..!");
            }
            else {
                return ("Your triangle is not valid..!");
            }
        }

        let angle1 = parseInt(prompt("Enter of Angle 1 :- "));
        let angle2 = parseInt(prompt("Enter of Angle 2 :- "));
        let angle3 = parseInt(prompt("Enter of Angle 3 :- "));

        document.write("Angle 1 is :- " + angle1 + "<br>");
        document.write("Angle 2 is :- " + angle2 + "<br>");
        document.write("Angle 3 is :- " + angle3 + "<br><br>");

        let ans = triAngle(angle1, angle2, angle3);
        document.write(ans);


    </script>
</body>

</html>
