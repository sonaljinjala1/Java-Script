<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-patten</title>
</head>
<body>
    
    <script type="text/javascript">

        for(i=1; i<=5; i++){
            for(j=1; j<=5; j++){
                if(i==1 || i==3 || j==1){
                    document.write(" *");
                }
                else{
                    document.write("&nbsp&nbsp&nbsp");
                }
            }
            document.write("<br>")
        }

        // * * * * *
        // * 
        // * * * * *
        // * 
        // * 
    </script>
</body>
</html>
